[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mir"
version = "1.0.0"
authors = [
  { name="antigenomics", email="elizaveta.k.vlasova@gmail.com" },
]
description = "A library for managing and analyzing immunosequencing data"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
        "biopython>=1.85",
        "matplotlib>=3.10.0",
        "numpy>=1.26",
        "olga>=1.2.4",
        "pandas>=2.2",
        "python_igraph>=0.11",
        "scipy>=1.10",
        "seaborn>=0.13",
        "umap-learn>=0.5.3",
        "scikit-learn>=1.3",
        "textdistance>=4.5.0",
        "plotnine>=0.12.4"
]
license = {text = "MIT License"}


[project.urls]
Homepage = "https://github.com/antigenomics/mirpy"
Issues = "https://github.com/antigenomics/mirpy/issues"