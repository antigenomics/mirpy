[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mir"
version = "0.0.1"
authors = [
  { name="antigenomics", email="elizaveta.k.vlasova@gmail.com" },
]
description = "A library for managing and analyzing immunosequencing data"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
        "biopython==1.81",
        "matplotlib==3.7.2",
        "numpy==1.25.1",
        "olga==1.2.4",
        "pandas==2.0.3",
        "python_igraph==0.10.6",
        "scipy==1.11.2",
        "seaborn==0.12.2",
        "umap-learn==0.5.3",
        "scikit-learn==1.3.0",
        "textdistance==4.5.0",
        "plotnine==0.12.3"
]
license = {text = "MIT License"}


[project.urls]
Homepage = "https://github.com/antigenomics/mirpy"
Issues = "https://github.com/antigenomics/mirpy/issues"